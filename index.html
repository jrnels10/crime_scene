    <div class="container-fluid m-0 p-0">
        <!-- <button id="changeType">click to change</button> -->
        <div class="row search-container">

     
          <div class="col-4">
        <div class="searchByCity-container">

          <p>
            <button class="btn" id='city-filter' type="button" data-toggle="collapse" data-target=".city-dropDown" aria-expanded="false" aria-controls="city-dropDown">
              <span id="city-text">Search by city</span>  
            </button>
          </p>
          <div class="collapse city-dropDown">
            <div class="card card-body">
              <ul id="city-selected">
                <li>Phoenix</li>
                <li>Gilbert</li>
                <li>Tempe</li>
                <li>Glendale</li>
              </ul>
            </div>
          </div>
        </div>
        </div>
        <div class="col-4">
          <div class="searchByCity-container">

          <p>
            <button class="btn" id='year-filter' type="button" data-toggle="collapse" data-target=".year-dropDown" aria-expanded="false" aria-controls="year-dropDown">
              <span id="year-text">Search by year</span>  
            </button>
          </p>
          <div class="collapse year-dropDown">
            <div class="card card-body">
              <ul id="year-selected">
                <li>2019</li>
                <li>2018</li>
                <li>2017</li>
                <li>2016</li>
                <li>2015</li>
                <li>2014</li>
                <li>2013</li>
                <li>2012</li>
                </ul> 
            </div>
          </div>
          </div>
        </div>
          <div class="col-4">
            <div class="searchByCity-container">

          <p>
            <button class="btn" id='type-filter' type="button" data-toggle="collapse" data-target=".type-dropDown" aria-expanded="false" aria-controls="type-dropDown">
              <span id="type-text">Select</span>  
            </button>
          </p>
          <div class="collapse type-dropDown">
            <div class="card card-body">
              <ul id="type-selected">
              <li>Burglary</li>
              <li>Assault</li>
              <li>Traffic</li>
              <li>Theft</li>
              </ul> 
            </div>
          </div>
        
        </div>

          <!-- <input id="searchByCity" type="text" placeholder="search by city"/>

          <i class="fas fa-search"></i>
        </div>  
       </div>
